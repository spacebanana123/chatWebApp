<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Chat WebApp</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<h1>Chat WebApp</h1>
	<div class="chat">
		<p id="username"></p>
		<div class="messages">
			<p id="chatBox">
			</p>
		</div>
		<input class="messageBox" id="message" placeholder="Type here and hit Send."/>
		<button class="button" id="send" onclick="send()">Send</button>
	</div>
	<script src="index.js"></script>	
  </body>
</html>
